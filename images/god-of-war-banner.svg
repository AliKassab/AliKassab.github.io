<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080" preserveAspectRatio="xMidYMid slice">
  <defs>
    <linearGradient id="godOfWarGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a0000;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#2d1410;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1f0808;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#0f0000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="spotLight" cx="50%" cy="40%" r="60%">
      <stop offset="0%" style="stop-color:#3d0a0a;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Base gradient background -->
  <rect width="1920" height="1080" fill="url(#godOfWarGrad)"/>
  
  <!-- Spotlight effect -->
  <rect width="1920" height="1080" fill="url(#spotLight)"/>
  
  <!-- Texture overlay -->
  <rect width="1920" height="1080" fill="rgba(40,10,10,0.1)" style="mix-blend-mode: overlay"/>
</svg>
